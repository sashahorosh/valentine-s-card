<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Card</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="card">

    <img
      id="gif"
      src="assets/animation default.gif"
      class="gif"
    />

    <h1 id="mainText">
      Marina, will you be my Valentine?
    </h1>

    <div class="buttons" id="buttons">

      <button id="yesBtn" class="yes">
        Yes
      </button>

      <button id="noBtn" class="no">
        No
      </button>

    </div>

    <div class="footer">
      From: Sasha<br />
      Date: 14 Feb 2026
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
